<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Emotion Aware Dialogue Response Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <header>
      <center><h1>Emotion Aware Dialogue Response Generator</h1>
      <p class="sub">Chatbot with tone & dialogue act conditioning using OpenAI gpt-4o-mini model</p></center>
    </header>

    <main id="chat"></main>

    <footer>
      <div class="controls">
        <input id="prompt" type="text" placeholder="Type your messageâ€¦" autofocus />
        <button id="send">Send</button>
        <button id="clear" class="ghost">Clear</button>
        <button id="export" class="ghost">Export</button>
      </div>
      <div class="knobs">
        <label>Temperature <input id="temperature" type="number" min="0" max="1.5" step="0.05" value="0.7"></label>
        <label>Top-p <input id="top_p" type="number" min="0.1" max="1" step="0.05" value="0.9"></label>
        <label>Max tokens <input id="max_new_tokens" type="number" min="16" max="1024" step="8" value="256"></label>
      </div>
    </footer>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
